<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book App</title>
</head>

<body>

    <div class="grid-wrap">
        <header>
            <h1>MyLibrary</h1>
            <button class="new-book-btn">New Book</button>
            <button class="clear-display">Clear Library</button>
        
        </header>


    <div class="display">

    </div>
    
    <dialog>
        <form>
            <label for = "book-name">Book Name</label>
            <input type="text" name="book-name" id="book-name" required minlength="3"> 
            <br>

            <label for="author-name">Author Name</label>
            <input type="text" name="author-name" id="author-name" required minlength="3">
            <br>

            <label for="pages">Number Of Pages</label>
            <input type="number" name="pages" id="pages" required min="2">
            <br>

            <label for="yes" for="no">Have you read this or not</label>
            
            <span>
            <input type="radio" name="read" id="yes" checked>Yes</input>
            <input type="radio" name="read" id="no">No</input>
            </span>
            <br>

            <button class="add-book-btn" type = "button">Add Book</button>

        </form>
        <button class="close-btn">Close</button>

    </dialog>

   
</div>


    <script src="app.js"></script>
</body>
</html>
